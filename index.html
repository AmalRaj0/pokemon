<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">pokemon</h1>
        <div style="margin-top: 80px;" class="container border border-1 border-black  pb-5 p-5">
  <div class="mt-5 ms-4">
   <input id="pok" class="pokemon" type="text" placeholder="search pokemon">
    <div class="mt-5 ms-2">
    <button onclick="serach()" class="btn btn-danger">Search</button>
    </div>
<div class=" ">
   <p id="name1" class="fw-medium text-center"><span>name</span></p>
    <p id="heigth" class="text-center  fw-medium"><span>heigth</span></p>
    <p id="wiegth" class="text-center  fw-medium"><span>wiegth</span></p>
    <p id="typ" class="text-center  fw-medium"><span>type</span></p>
</div>
  </div>
        </div>
    </div>
    <script>

        // console.log(x);
      async function  fetchpokemon(){
 try{
    x=document.getElementById("pok").value
const data1= await fetch(`https://pokeapi.co/api/v2/pokemon/${x}`)
const data2= await data1.json()
return data2
}catch(error){
alert(error)
console.error(error);
}
}
async function serach() {
let post=await  fetchpokemon()
console.log(post);
name1.innerHTML=post.name
heigth.innerHTML=post.height
wiegth.innerHTML=post.weight
typ.innerHTML=post.types[0].type.name
}   
fetchpokemon()        
    </script>
</body>
